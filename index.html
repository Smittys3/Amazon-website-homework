<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon's Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div id="photo"><img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/amazon-logo_gxcutq.jpg" style="width: 55%;" alt=""></div>
    </header>
    <form>
        <div class="mb-3">
            <label for="Sign-in" class="form-sign">Sign-In</label>
            <br><br>
          <label for="exampleInputEmail1" class="form-label"><b>Email (phone for mobile accounts)</b></label>
          <br>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <br>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"><b>Password</b> 
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4" class="forgot">Forgot your password?</a>
          </label>
          <br>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <br>
        <button type="submit" class="btn btn-warning">Sign-in</button><br>
        <div class="legal">
            By continuing, you agree to Amazon's
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM">Conditions of Use</a>
            and 
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GX7NJQ4ZB8MHFRNJ">Privacy Notice.</a>
        </div>
        <br>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
          </div>
          <br>
          <div class="hr1"></div>
          <br>
          <button type="submit" class="btn btn-secondary">Create your Amazon account</button>
      </form>
</body>
</html>
